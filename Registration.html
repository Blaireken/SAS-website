<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - SHARE A SMILE</title>
    <link rel="stylesheet" href="registration-form.css">
    <style>
        .large-textarea {
            width: 100%;  /* Make textarea extend to the full width of its container */
            min-width: 600px; /* Ensure a minimum width */
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        .phone-container {
            display: flex;
            align-items: center;
        }
        .phone-container select,
        .phone-container input {
            flex: 1;
            margin-right: 10px;
        }
        .phone-container input {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="HOME.HTML">HOME</a>
    </div>
    <div class="registration-form-container">
        <h2>Join Us</h2>
        <form action="submit_registration.php" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="doj">Date of Joining:</label>
                    <input type="date" id="doj" name="doj" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select your Branch</option>
                        <option value="Kilifi">Kilifi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Taveta">Taveta</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <div class="phone-container">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="reason">Reason for Joining:</label>
                    <textarea id="reason" name="reason" class="large-textarea" rows="4"></textarea>
                </div>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>
</html>
